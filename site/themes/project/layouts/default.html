<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{site_name}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS
================================================== -->
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/site/themes/project/css/bootstrap.css">
<link rel="stylesheet" href="/site/themes/project/css/bootstrap-responsive.css">
<link rel="stylesheet" href="/site/themes/project/css/prettyPhoto.css" />
<link rel="stylesheet" href="/site/themes/project/css/flexslider.css" />
<link rel="stylesheet" href="/site/themes/project/css/custom-styles.css">

<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="css/style-ie.css"/>
<![endif]--> 

<!-- Favicons
================================================== -->
<link rel="shortcut icon" href="/site/themes/project/img/favicon.ico">
<link rel="apple-touch-icon" href="/site/themes/project/img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="/site/themes/project/img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="/site/themes/project/img/apple-touch-icon-114x114.png">

<!-- JS
================================================== -->
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="/site/themes/project/js/bootstrap.js"></script>
<script src="/site/themes/project/js/jquery.prettyPhoto.js"></script>
<script src="/site/themes/project/js/jquery.flexslider.js"></script>
<script src="/site/themes/project/js/jquery.custom.js"></script>

</head>

<body class="home">
    <!-- Color Bars (above header)-->
	<div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container">
    
      <div class="row header"><!-- Begin Header -->
      
        <!-- Logo
        ================================================== -->
        <div class="span5 logo">
        	<a href="/"><img src="{{logo_url}}" alt="{{site_name}}" /></a>
            <h5>{{header_text}}</h5>
        </div>
        
        {{ partial:header }}
        
      </div><!-- End Header -->
     
     {{template_content}}
    
    </div> <!-- End Container -->

    <!-- Footer Area
        ================================================== -->

	<div class="footer-container"><!-- Begin Footer -->
    	<div class="container">
        	<div class="row footer-row">
            </div>

        </div>
    </div><!-- End Footer --> 
    
    <!-- Scroll to Top -->  
    <div id="toTop" class="hidden-phone hidden-tablet">Back to Top</div>
    
</body>
</html>
