<!-- Page Content
    ================================================== --> 
    <div class="row">
            <!-- Gallery Items
            ================================================== --> 
            <div class="col-md-12" style="text-align:center; margin-bottom: 20px">
                <h1>{{title}}</h1>
            </div>
            <div class="span12 gallery">
    
            {{ collection from="images" paginate="true" limit="24" as="posts" sort="random"}}
                <div class="row clearfix">
                        <ul class="gallery-post-grid holder">
                        {{posts}}
                        <li  class="span3 gallery-item" data-id="id-1" data-type="illustration">
    
                            <a href="{{description}}" class="lightbox" rel="prettyPhoto" title="{{title}}"><img src="{{ glide:description width='300' height="300"}}" alt="Gallery"></a>
                            <span class="project-details">{{title}}</span>
                        </li>
                        {{/posts}}
                    </ul>
                </div>
                {{partial:pagination}}
            {{/collection}}
    
            </div><!-- End gallery list-->
    
        </div><!-- End container row -->
